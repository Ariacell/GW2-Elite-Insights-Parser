<template>
    <div>
        <buff-volume-table-component :key="'otherconsumable-buff-volume-stats-table'"  :outgoing="false"
            :id="'otherconsumable-buff-volume-stats-table'" :buffs="otherConsumables" :playerdata="buffData" :sums="[]" :playerindex="playerindex" :hidecustom="false">
        </buff-volume-table-component>
    </div>
</template>

<script>
    Vue.component("otherconsumable-buff-volume-table-component", {
        props: ['phaseindex', 'playerindex', 'activeduration'],
        mixins: [buffComponent],
        template: `${template}`,
        data: function () {
            return {
                cache: new Map()
            };
        },
        computed: {
            phase: function () {
                return logData.phases[this.phaseindex];
            },
            buffData: function () {
                var id = this.phaseindex;
                if (this.cache.has(id)) {
                    return this.cache.get(id);
                }

                var getData = function (stats) {
                    var uptimes = [];
                    var i;
                    for (i = 0; i < logData.players.length; i++) {
                        var player = logData.players[i];
                        if (player.isFake) {
                            continue;
                        }
                        uptimes.push({
                            player: player,
                            data: stats[i]
                        });
                    }
                    return uptimes;
                };
                var res = getData(this.phase.buffsStatContainer.otherConsumableStats);
                this.cache.set(id, res);
                return res;
            }
        },
    });
</script>
