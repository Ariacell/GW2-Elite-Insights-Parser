<template>
    <healingdist-table-component :healingdist="healingtaken" :tableid="tableid" :actorindex="-1" :minionindex="-1" :istarget="false" :player="true"
        :phaseindex="phaseindex">
    </healingdist-table-component>
</template>

<script>
    Vue.component('healingtaken-component', {
        props: ['actorindex', 'tableid',
            'phaseindex'
        ],
        template: `${template}`,
        computed: {
            healingtaken: function () {
                return logData.healingStatsExtension.playerHealingDetails[this.actorindex].healingDistributions[this.phaseindex];
            }
        },
    });
</script>
