<div class="d-flex mt-2 align-items-center">
    <div class="d-flex flex-column align-items-center mr-2" style="margin-left: auto;">
        <combat-replay-damage-data-component :time="animationStatus.time"
            :selectedplayer="animationStatus.selectedPlayer" :selectedplayerid="animationStatus.selectedPlayerID">
        </combat-replay-damage-data-component>
        <div class="d-flex flex-row flex-wrap justify-content-center align-items-start mb-2">
            <div class="d-flex flex-row justify-content-center align-items-center">
                <div v-for="group in groups" class="d-flex flex-column justify-content-center align-items-center mt-1 ml-2 mr-2">
                    <h3>Group {{group.id}}</h3>
                    <label v-for="player in group.players"
                        @click="selectActor(player.combatReplayID);"
                        class="btn btn-dark btn-small ply-btn" :class="{'active': animationStatus.selectedPlayerID === player.combatReplayID}" :title="player.name">
                        <img :src="player.icon" :alt="player.profession" class="icon">
                        {{ player.name }}
                    </label>
                </div>
            </div>
        </div>
        <h3>Range Selectors</h3>
        <div class="d-flex flex-column flex-wrap justify-content-center align-items-center mb-2"
            v-for="rangeCol in rangeSelectArrays">
            <div class="range-btns d-flex flex-row flex-wrap justify-content-center align-items-center">
                <label v-for="range in rangeCol" @click="toggleRange(range);"
                    class="btn btn-dark btn-small range-btn" :class="{'active': selectedRanges.indexOf(range) > -1}">{{range}}</label>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column flex-wrap">
        <p class="text-justify text-center">Double click on canvas to restore viewpoint</p>
        <canvas :width="canvas.x + 'px'" :height="canvas.y + 'px'" id="replayCanvas" class="replay"></canvas>
        <div class="d-flex justify-content-center">
            <div @click="toggleAnimate();"
                class="btn btn-dark btn-small">{{animated ? "Pause" : "Play"}}</div>
            <div @click="restartAnimate();" class="btn btn-dark btn-small">Restart
            </div>
            <div @click="toggleBackwards();"
                class="btn btn-dark btn-small" :class="{'active': backwards}">Backwards</div>
        </div>
        <div class="d-flex justify-content-center slidecontainer">
            <input style="min-width: 400px;" @input="updateTime($event.target.value)" type="range" min="0"
                :max="maxTime" value="0" class="slider" id="timeRange">
            <input style="width: 70px; text-align: right;" class="ml-3 mr-1" type="text" id="timeRangeDisplay" value="0"
                @input="updateInputTime($event.target.value);">
        </div>
        <div class="d-flex justify-content-center">
            <label v-for="speed in speeds" @click="setSpeed(speed)" :class="{'active': speed === selectedSpeed}"
                class="btn btn-dark btn-ssmall">
                {{speed}}x
            </label>
        </div>
    </div>
    <div class="d-flex flex-column align-items-center ml-2" style="margin-right: auto;">
        <combat-replay-status-data-component :time="animationStatus.time"
            :selectedplayer="animationStatus.selectedPlayer" :selectedplayerid="animationStatus.selectedPlayerID">
        </combat-replay-status-data-component>
    </div>
</div>
