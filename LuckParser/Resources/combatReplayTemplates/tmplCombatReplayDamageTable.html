<div>
    <table class="table table-sm table-striped table-hover" cellspacing="0" width="100%" id="combat-replay-dps-table">
        <thead>
            <tr>
                <th></th>
                <th class="text-left">Name</th>
                <th>All DPS</th>
                <th v-for="col in tableData.cols">
                    {{col.name}} DPS
                </th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="row in tableData.rows" :class="{active: row.player.id === playerindex}">
                <td :data-original-title="row.player.profession">
                    <img :src="row.player.icon" :alt="row.player.profession" class="icon"><span style="display:none">{{row.player.profession}}</span>
                </td>
                <td class="text-left">{{row.player.name}}</td>
                <td :data-original-title="row.dps[2*tableData.cols.length] + ' dmg'">{{Math.round(row.dps[2*tableData.cols.length+1])}}</td>
                <td v-for="(col, id) in tableData.cols" :data-original-title="row.dps[2*id] + ' dmg'">
                    {{Math.round(row.dps[2*id + 1])}}
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr v-for="sum in tableData.sums">
                <td></td>
                <td class="text-left">{{sum.name}}</td>
                <td :data-original-title="sum.dps[2*tableData.cols.length] + ' dmg'">{{Math.round(sum.dps[2*tableData.cols.length+1])}}</td>
                <td v-for="(col, id) in tableData.cols" :data-original-title="sum.dps[2*id] + ' dmg'">
                    {{Math.round(sum.dps[2*id + 1])}}
                </td>
            </tr>
        </tfoot>
    </table>
</div>
